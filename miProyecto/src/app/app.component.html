<ngx-ui-loader
  [bgsColor]="service.colorSuperior"
  bgsPosition="center-center"
  [fgsColor]="service.colorSuperior"
  text="Cargando..."
  [textColor]="service.colorSuperior"
  fgsPosition="center-center"
  fgsType="ball-spin-clockwise"
>
</ngx-ui-loader>

<div
  *ngIf="service.mostrarSuperior"
  class="row row-cols-3 estilo0"
  style="height: 165px"
  [style.--color]="service.colorSuperior"
>
  <div class="col-5">
    <h1>universe <span class="estilo">DC</span></h1>
  </div>
  <div class="col-5 mt-2">
    <div class="container-fluid">
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/img6.jpg"
              alt="Los Angeles"
              class="d-block w-100"
              width="400"
              height="150"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/img1.jpeg"
              alt="Chicago"
              class="d-block w-100"
              width="400"
              height="150"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/liga.jpg"
              alt="New York"
              class="d-block w-100"
              width="400"
              height="150"
            />
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </div>
  <div class="col-2">
    <h2 style="font-size: 190%" class="mb-4">
      {{ service.valorActivo }}
    </h2>
    <br />
    <ul class="nav mt-4 mb-1 navbar-dark estilo2">
      <li>
        <a
          class="nav-link"
          routerLink=""
          (click)="service.mostrarSuperior = service.mostrarDetalles = false"
          >Home</a
        >
      </li>
    </ul>
  </div>
</div>

<router-outlet></router-outlet>
